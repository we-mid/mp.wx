var xhr = new XMLHttpRequest()
xhr.open('GET', '/wxsign')
xhr.send()
xhr.addEventListener('load', function () {
  var wxdata = JSON.parse(xhr.responseText)
  initWxConfig(wxdata)
})

var m = location.search.match(/[?&]id=([^&#!?/]+)/)
var src = '/media/' + m[1] + '.mp3'

// var random
// updateWxShare(random)
updateWxShare({
  type: 'music',
  title: 'Wtf.. Voice',
  desc: 'Pengyouquan Voice',
  link: location.href,
  dataUrl: 'http://share.wx.fritx.me' + src,
  // imgUrl: 'https://www.baidu.com/img/bd_logo1.png'
  imgUrl: 'http://share.wx.fritx.me/logo.jpg'
})

var $ = document.querySelector.bind(document)
var h1 = $('h1')
var p = $('p')
var audio = $('audio')
var player = $('.player')
var playing = false
// var duration
// var timer

audio.src = src
audio.addEventListener('ended', pause)
player.addEventListener('click', toggle)

function toggle () {
  playing ? pause() : play()
}
function play () {
  audio.play()
  playing = true
  player.classList.add('playing')
}
function pause () {
  audio.pause()
  playing = false
  player.classList.remove('playing')
}

  data = assign({
    // title: ititle.value,
    // desc: idesc.value,
    // link: ilink.value || location.href,
    // imgUrl: img.src
    // imgUrl: 'http://demo.open.weixin.qq.com/jssdk/images/p2166127561.jpg'
  }, data)

wx.ready(function () {
  wx.onMenuShareTimeline(assign({
      // title: '', // 分享标题

      success: function () {

      },
      cancel: function () {

      }
  }, data));

  wx.onMenuShareAppMessage(assign({
      // title: '', // 分享标题
      // desc: '', // 分享描述
      // link: '', // 分享链接
      // imgUrl: '', // 分享图标
      // type: '', // 分享类型,music、video或link，不填默认为link
      // dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
      success: function () {

      },
      cancel: function () { 
          // 用户取消分享后执行的回调函数
      }

function initWxConfig (data) {
  wx.config(assign({
      // debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
      appId: '', // 必填，公众号的唯一标识
      timestamp: 0, // 必填，生成签名的时间戳
      nonceStr: '', // 必填，生成签名的随机串
      signature: '',// 必填，签名，见附录1
      jsApiList: [
        'onMenuShareTimeline',
        'onMenuShareAppMessage',
      ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
  }, data));

  wx.ready(function(){
      // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
      wxReady = true
  });

  wx.error(function(res){
      // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
      // alert(JSON.stringify(res))
      console.error('wx.error', res)
  });
}

function assign (dest, src) {
  for (var key in src) {
    if (src.hasOwnProperty(key)) {
      dest[key] = src[key]
    }
  }
  return dest
}
